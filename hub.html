<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerdooble Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .iframe-container {
            width: 90%;
            height: 70vh;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hide iframe by default */
        }

        .fullscreen-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .fullscreen-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .fullscreen-toggle:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Kerdooble Hub</h1>
    <div class="iframe-container">
        <iframe id="soundboard" title="Soundboard"></iframe>
        <button class="fullscreen-toggle" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        // Base64-encoded URL for Soundboard
        const soundboardUrl = atob("aHR0cHM6Ly9teWluc3RhbnRzLmNvbS8=");

        // Load Soundboard iframe when the page loads
        document.getElementById('soundboard').src = soundboardUrl;
        document.getElementById('soundboard').style.display = 'block';

        // Fullscreen toggle
        function toggleFullscreen() {
            const iframeContainer = document.querySelector('.iframe-container');
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Killswitch functionality (Ctrl + L)
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key === 'l') {
                // Redirect to Dr Frost Maths login page immediately
                window.location.href = 'https://www.drfrostmaths.com';
            }
        });
    </script>
</body>
</html>
